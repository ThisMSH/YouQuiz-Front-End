<aside
    class="px-5 py-3 bg-zinc-100 dark:bg-zinc-900 border border-t-zinc-300 border-l-zinc-300 border-b-zinc-500 border-r-zinc-500 dark:border-t-zinc-500 dark:border-l-zinc-500 dark:border-b-zinc-700 dark:border-r-zinc-700 rounded-xl divide-y divide-zinc-500"
>
    <header class="pt-2 pb-4 flex justify-center items-center gap-3">
        <img
            src="/assets/images/logo/quiz-icon.png"
            alt="YouQuiz Logo"
            class="w-12"
        />
        <h4
            class="font-black-ops text-3xl bg-gradient-to-r bg-clip-text text-transparent from-sky-500 to-sky-600 dark:from-sky-200 dark:to-sky-300 text-stroke-zinc-600-0.5 dark:text-stroke-zinc-300-0.5"
        >
            YouQuiz
        </h4>
    </header>
    <div class="pt-4 pb-2 flex flex-col gap-4">
        <app-side-bar-button
            *ngFor="let content of sideNavContents"
            [route]="content['route']"
            [icon]="content['icon']"
            [alt]="content['alt']"
            [label]="content['label']"
        ></app-side-bar-button>
    </div>
</aside>
