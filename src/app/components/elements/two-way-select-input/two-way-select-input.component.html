<div class="flex flex-col gap-2">
    <div class="p-float-label">
        <p-dropdown
            [options]="options"
            optionLabel="name"
            optionValue="code"
            styleClass="w-full text-zinc-950 dark:text-zinc-50 bg-zinc-200 dark:bg-zinc-800 border border-zinc-500"
            [filter]="filter"
            filterBy="name"
            [showClear]="showClear"
            [inputId]="inputId"
            [ngModel]="bindVal"
            (ngModelChange)="onBindValChange($event)"
        >
            <ng-template pTemplate="selectedItem">
                <div
                    class="flex align-items-center gap-2 text-zinc-950 dark:text-zinc-50"
                    *ngIf="selectedOption"
                >
                    <div>{{ optionsObj[selectedOption] }}</div>
                </div>
            </ng-template>
            <ng-template let-opt pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <div>{{ opt.name }}</div>
                </div>
            </ng-template>
        </p-dropdown>
        <label [htmlFor]="inputId" class="text-zinc-900 dark:text-zinc-100">
            {{ label }}
        </label>
    </div>
</div>
