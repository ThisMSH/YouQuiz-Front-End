<div
    class="h-full py-2 px-3 bg-gradient-to-br from-zinc-200 to-zinc-300 dark:from-zinc-700 dark:to-zinc-800 flex items-center gap-3 border border-zinc-200 dark:border-zinc-700 rounded"
>
    <div
        class="group flex-shrink-0 w-56 h-40 border border-zinc-300 dark:border-zinc-600 rounded overflow-hidden"
    >
        <img
            class="w-full h-full object-cover transition-all duration-300 group-hover:scale-125 group-hover:rotate-12"
            [src]="imageUrl()"
            [alt]="imageAlt()"
        />
    </div>
    <div class="h-full w-full py-4 flex flex-col justify-between items-stretch">
        <h3
            [title]="question()"
            class="font-semibold text-xl line-clamp-2 text-indigo-900 dark:text-indigo-100"
        >
            {{ question() }}
        </h3>
        <div class="flex justify-between items-center">
            <div class="text-sm font-light">
                <p>
                    <span class="font-medium text-sky-800 dark:text-sky-200"
                        >Type:
                    </span>
                    <span class="capitalize">{{ type() | lowercase }}</span>
                </p>
                <p>
                    <span class="font-medium text-sky-800 dark:text-sky-200"
                        >Level:
                    </span>
                    {{ level() }}
                </p>
                <p>
                    <span class="font-medium text-sky-800 dark:text-sky-200"
                        >Subject:
                    </span>
                    {{ subject() }}
                </p>
            </div>
            <div>
                <a class="rounded-md" [routerLink]="id()">
                    <app-default-button label="Details"></app-default-button>
                </a>
            </div>
        </div>
    </div>
</div>
