<app-general-container [customClass]="customClass" bgStyle="bg-zinc-100/10 dark:bg-zinc-900/10">
    <div class="flex justify-between items-center">
        <div class="absolute backdrop-blur rounded-xl inset-0"></div>
        <div>
            <app-default-button
                label="Filters"
                size="small"
                icon="pi pi-filter"
                bgStyle="indigo"
                (onClickEvent)="openFilters()"
            ></app-default-button>
        </div>
        <div class="pt-2">
            <app-two-way-input-module
                [bindVal]="search"
                (bindValChange)="onSearchChange($event)"
                inputId="search"
                label="Search"
                iconPosition="right"
                icon="pi pi-search"
            ></app-two-way-input-module>
        </div>
        <ng-content select="#modal"></ng-content>
    </div>
    <div
        class="grid grid-rows-[0fr] transition-all duration-300 child:overflow-hidden"
        #filtersContainer
    >
        <div class="child:mt-6">
            <ng-content select="#filters"></ng-content>
        </div>
    </div>
</app-general-container>
