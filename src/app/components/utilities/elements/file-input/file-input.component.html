<div class="w-full flex flex-col gap-2">
    <label
        #labelContainer
        [for]="inputId"
        class="w-full py-2 px-3 flex flex-col items-center justify-center border border-zinc-400 rounded-lg cursor-pointer bg-gradient-to-br from-indigo-500 via-indigo-600 to-indigo-500 bg-[length:200%_200%] bg-left-top brightness-100 transition-all duration-300 hover:bg-right-bottom hover:brightness-125"
        (change)="onChange($event)"
        (click)="onClick()"
    >
        <div class="w-full flex items-center justify-between gap-2">
            <svg
                class="w-8 h-8 text-zinc-50"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
            </svg>
            <p
                class="w-full text-center text-sm text-zinc-50 font-semibold line-clamp-1"
            >
                {{ label }}
            </p>
        </div>
        <input
            [id]="inputId"
            type="file"
            class="hidden"
            [formControl]="control()"
            [required]="isRequired()"
            (change)="onFileChange($event)"
        />
    </label>
    <div #errorsContainer class="hidden" *ngIf="errors && control().invalid">
        <small
            *ngFor="let err of control().errors | keyvalue"
            class="block text-red-600 dark:text-red-400"
            >{{ errors[err.key] }}</small
        >
    </div>
</div>
