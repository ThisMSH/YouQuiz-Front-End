<div class="flex flex-col gap-2">
    <div class="p-float-label">
        <textarea
            pInputTextarea
            class="w-full bg-zinc-200 text-zinc-950 dark:bg-zinc-800 dark:text-zinc-50 border border-zinc-500"
            [id]="inputId"
            [formControl]="control()"
            [required]="isRequired()"
        ></textarea>
        <label
            [htmlFor]="inputId"
            [ngClass]="{
                required: isRequired(),
                label: control().valid || control().untouched
            }"
        >
            {{ label }}
        </label>
    </div>
    <div *ngIf="control().touched && control().invalid">
        <small
            *ngFor="let err of control().errors | keyvalue"
            class="block text-red-600 dark:text-red-400"
        >
            {{ errors[err.key] }}
        </small>
    </div>
</div>
